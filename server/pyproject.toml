[tool.ruff]
line-length = 100
target-version = "py311"  # Adjust if you're using a different Python version
fix = true
unsafe-fixes = true  # Allows auto-fixes that might change semantics

# Enable common rule sets
select = [
    "E",   # pycodestyle errors
    "F",   # pyflakes
    "I",   # isort (import sorting)
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "YTT", # flake8-2020
    "B",   # flake8-bugbear
    "SIM", # flake8-simplify
    "C4",  # flake8-comprehensions
    "TID", # tidy imports
    "RUF", # ruff-specific rules
]

ignore = [
    "E501",  # Ignore line length from pycodestyle (Ruff already enforces line-length separately)
]

[tool.ruff.lint.isort]
combine-as-imports = true
force-single-line = false
lines-after-imports = 2

[tool.ruff.lint.pydocstyle]
convention = "google"  # or "numpy", "pep257" depending on your docstring style